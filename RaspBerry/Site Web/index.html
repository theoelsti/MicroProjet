<!DOCTYPE html>
<html>

<head>


<title>Station meteo</title>

<meta charset="utf-8">
<link href="style.css" rel="stylesheet"/>
<script type="text/javascript" src="segment-display.js"></script>
<script type="text/javascript" src="./scripts/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" integrity="sha512-a+mx2C3JS6qqBZMZhSI5LpWv8/4UK21XihyLKaFoSbiKQs/3yRdtqCwGuWZGwHKc5amlNN8Y7JlqnWQ6N/MYgA==" crossorigin="anonymous"></script>


</head>
<div class="top">
<div class="sun"></div>


<body style="background-color: #FF3864;">
    <div class="title">
        Station Méteo
    </div>
    
<body onLoad="initClock()">

    <div id="timedate">
        <a id="d">1</a>
        <a id="mon">Janvier</a>
        <a id="y">0</a></br>
        <a id="h" style="font-size:30px">12</a><a style="font-size: 30px;">  :</a>
        <a id="m" style="font-size:30px">00</a><a style="font-size: 30px;">  :</a>
        <a id="s" style="font-size:30px">00</a>
    </div>
<hr>
</div>
<div style="width: 70%; margin-left: 15%;">
<canvas id="meteoChart"></canvas>
</div>



</body>
</html>










<script>
var ctx = document.getElementById('meteoChart').getContext('2d');


var data = {
    labels: ['1h', '50min', '40 min', '30 min', '20 min', '10 min', '5 min', '1 min'],
    datasets: [{
        label:'Température',
        backgroundColor: '#00000000',
        borderColor: '#F9C80E',
        hoverBorderWidth:3,
        data: [10,12,15,12,13,16,17,18,16]
    },
    {
        backgroundColor:"#999999",
        label:'Humidité',
        color:'#FFFFFF',
        backgroundColor: '#B5474700',
        borderColor: '#023788',
        data: [56,75,74,70,68,50,62,45,56]
    }
]

}

var options = {
    title:{
        display:true,
        text:'Température et Humidité en fonction du temps',
        fontSize:25,
        fontColor:'#2DE2E6',
        fontFamily:'Arial'
    },
    legend:{
        position:'bottom'
    },
    scales:{
        yAxes:[{
            ticks:{
                beginAtZero: true,
                color: '#455F2'
            }

        }]
    }
    
}

var config = {

    type: 'line',
    data: data,
    options: options
}
let meteoChart = new Chart(ctx, config);
Chart.defaults.global.defaultFontFamily ='Lato';
</script>
